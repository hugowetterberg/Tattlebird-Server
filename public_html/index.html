<!DOCTYPE html>
<html>
  <head>
    <title>Tattlebird</title>
    <link rel="stylesheet" href="/css/app.css" type="text/css" media="screen" charset="utf-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-1.6.3.min.js"></script>
    <script src="/js/spin.min.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <div id="splash" class="state current-state state-splash">
      <h1>Tattlebird</h1>
      <div class="loading"></div>
    </div>
    <div id="login" class="state state-login">
      <form method="post" accept-charset="utf-8" class="login">
        <div class="field">
          <label for="username">Username</label><input type="text" name="username" value="" />
        </div>
        <div class="field">
          <label for="password">Password</label><input type="password" name="password" value="" />
        </div>
        <p><input type="submit" value="Login &rarr;"></p>
      </form>
    </div>
    <div id="main" class="state state-main">
      <h1>Tattlebird</h1>
      <div class="loading"></div>
      <ul class="">
    </div>
    <script src="/js/crypto-sha1-hmac.js"></script>
  </body>
</html>
