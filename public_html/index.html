<!DOCTYPE html>
<html>
  <head>
    <title>Tattlebird</title>
    <link rel="stylesheet" href="/css/app.css" type="text/css" media="screen" charset="utf-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-1.6.3.min.js"></script>
    <script src="/js/spin.min.js"></script>
    <script src="/js/sammy.min.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <h1>Tattlebird</h1>
    <div id="state-login" class="state">
      <form method="post" accept-charset="utf-8" class="login">
        <div class="fields">
          <div class="field">
            <label for="username">Username</label><input type="text" name="username" value="" />
          </div>
          <div class="field">
            <label for="password">Password</label><input type="password" name="password" value="" />
          </div>
        </div>
        <p><input type="submit" value="Login &rarr;"></p>
      </form>
    </div>
    <div id="state-main" class="state">
      <ul id="site-statuses">
      </ul>
    </div>
    <div id="state-details" class="state">
      <a href="#/sites" class="back-link">Back</a>
      <div class="site-statuses">
        <section class="status-set projects">
          <h1>Module status</h1>
          <div id="security-updates" class="details-section">
            <h2>Security updates</h2>
            <ul class="site-state updates security-updates">
            </ul>
          </div>
          <div id="unsupported-releases" class="details-section">
            <h2>Unsupported</h2>
            <ul class="site-state updates unsupported-releases">
            </ul>
          </div>
          <div id="available-updates" class="details-section">
            <h2>Updates available</h2>
            <ul class="site-state updates available-updates">
            </ul>
          </div>
        </section>
        <section class="status-set site-status">
          <h1>Site status</h1>
          <div id="site-errors" class="details-section">
            <h2>Errors</h2>
            <ul class="site-state statuses-errors">
            </ul>
          </div>
          <div id="site-warnings" class="details-section">
            <h2>Warnings</h2>
            <ul class="site-state statuses-warnings">
            </ul>
          </div>
        </section>
      </div>
    </div>
    <div id="state-progress" class="state current-state">
      <div id="progress-spinner"></div>
      <h2>Loading...</h2>
    </div>
    <script src="/js/crypto-sha1-hmac.js"></script>
  </body>
</html>
